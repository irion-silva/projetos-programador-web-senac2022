<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtendo elementos do DOM</title>
    <script src="assets/script.js"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
            <h1>Seja bem-vindo</h1>
    </header>
    <section>
        <h3>Cadastro do usuario</h3>
        <label for="nome">Nome</label>
        <input type="text" id="nome">
        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome">
        <label for="nasc">Data de nascimento</label>
        <input type="date" id="nasc">
        <label for="email">Email</label>
        <input type="email" id="email">
        <label for="senha">Senha</label>
        <input type="password" id="senha">
        <label for="confirmacao">Confirmação de senha</label>
        <input type="password" id="confirmacao">
        <button onclick="cadastrar(this.parentNode)">Cadastrar</button>
    </section>
</body>
</html>
