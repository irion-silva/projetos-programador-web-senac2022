<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Conta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <h1>Siga as etapas abaixo</h1>
    </header>
    <main class="conteudo">
        <form class="formulario-recuperar-conta">
            <section class="section-container1">
                <div class="div-icon">
                    <a href="../index.html" class="link-retornar"><img src="img/retornar.png" class="retornar" alt="Retornar" width="25px" height="25px"></a>
                </div>
                <div class="div-subtitulo-recuperar-senha">
                    <h3 class="subtitulo-recuperar-conta">Recuperar senha</h3>
                </div>
            </section>
            <section class="section-container2">
                <div class="div-login">
                    <label for="email">Digite o seu email:</label>
                    <input type="email" id="email" autofocus placeholder="usuario@dominio.com.br"></input>
                </div>

                <div class="div-submit">
                    <input type="submit" value="Enviar"></input>
                </div>
            </section>
        </form>
    </main>
    <footer class="rodape"><p>Desenvolvido por Irion Silva<br>Todos os direitos reservados &copy;2022</p>
    </footer>
</body>
</html>
