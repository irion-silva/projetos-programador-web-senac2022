<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="assets/cs/style.css">
    <script type="module" src="assets/js/script.js" defer> </script>
</head>
<body id="body">
    <header class="header">
    <img src="assets/img/logo.png" alt="Logo" class="logo">
        <ul>
            <li class="link home">HOME</li>
            <li class="link">Contato</li>
            <li class="link sign_in">Sign-in</li>
        </ul>
    </header>
    <main>
        <div class="title-div">
            <h1 class="title">Welcome! Sign-in for content</h1>
        </div>
        <div class="modal">
            <div class="content">
                <div class="subtitle-div">
                    <h2 class="subtitle">Sign-in</h1>
                </div>
                <div class="login-div">
                    <label for="user" class="lbl-login">User:</label>
                    <input type="text" class="user" id="user">
                    <label for="password" class="lbl-login">Password:</label>
                    <input type="password" class="password" id="password">
                </div>
                <div class="login2-div">
                    <button class="submitBtn">Enter</button>
                    <a class="anchor">Doesn't have an account? Sign-up</a>
                </div>
            </div>
        </div>

        <div class="modal2">
            <div class="content2">
                <div class="subtitle-div">
                    <h2 class="subtitle">Sign-up</h1>
                </div>
                <div class="login-div">
                    <label for="user2" class="lbl-login">User:</label>
                    <input type="text" class="user2" id="user2">
                    <label for="senha" class="lbl-login">Password:</label>
                    <input type="password" class="password" id="password2">
                    <label for="password" class="lbl-login">Confirm password:</label>
                    <input type="password" class="password" id="password3">
                </div>
                <div class="login2-div">
                    <button class="submitBtn2">Enter</button>
                    <a class="anchor2">Already have an account? Sign-in</a>
                </div>
            </div>
        </div>
    </main>
    <footer>Desenvolvido por Irion Silva &copy</footer>
</body>
</html>
