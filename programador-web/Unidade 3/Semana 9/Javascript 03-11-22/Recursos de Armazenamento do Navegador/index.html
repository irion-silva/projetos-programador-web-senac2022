<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazenamento do Navegador</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <form id="formulario">
        <div class="container">
            <div class="div-titulo" class="div-input">
                <h1 class="titulo">Cadastro</h1>
            </div>
            <div class="div-input">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" class="input1">
            </div>
            <div class="div-input">
                <label for="email">Email:</label>
                <input type="email" id="email" class="input1">
            </div>
            <div class="div-input">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" class="input1">
            </div>
            <div class="div-input">
                <label for="confSenha">Confirmar senha:</label>
                <input type="password" id="confSenha" class="input1">
            </div>
            <div class="div-input div-botao">
                <a href="assets/login.html">Tem uma conta? Conecte-se</a>
                <button id="botao">Entrar</button>
            </div>
        <div>
    </form>
</body>
</html>
