<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar-se</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <h1>Siga as etapas abaixo</h1>
    </header>
    <main class="conteudo">
        <form class="formulario-cadastrar-conta">
            <section class="section-container1">
                <div class="div-icon">
                    <a href="../index.html" class="link-retornar2"><img src="img/retornar.png" class="retornar" alt="Retornar" width="25px" height="25px"></a>
                </div>
                <div class="div-subtitulo-cadastrar-conta">
                    <h3 class="subtitulo-cadastrar-conta">Cadastre-se</h3>
                </div>
            </section>
            <section class="section-container2">
                <div class="cadastrar">
                    <label for="">Nome Completo</label>
                    <input type="text" placeholder="Seu nome completo" autofocus>
                    <label for="">Email</label>
                    <input type="email" id="email" autofocus placeholder="usuario@dominio.com.br"></input>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha"  maxlength="12" placeholder="*************"></input>
                </div>

                <div class="div-submit">
                    <input type="submit" value="Cadastrar"></input>
                </div>
            </section>
        </form>
    </main>
    <footer class="rodape"><p>Desenvolvido por Irion Silva<br>Todos os direitos reservados &copy;2022</p>
    </footer>
</body>
</html>
