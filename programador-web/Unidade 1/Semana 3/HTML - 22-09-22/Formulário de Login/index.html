<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header class="cabecalho">
        <h1>Bem-vindo!</h1>
    </header>

    <main class="conteudo">
        <form class="formulario-login">
            <h3 class="titulo-login">Login</h3>
            <div class="profile-icon">
                <img src="assets/img/profile-icon.png" alt="Ícone de Perfil">
            </div>
            <section class="container">
                <div class="div-login">
                    <label for="email">Email:</label>
                    <input type="email" id="email" maxlength="32" placeholder="usuário@dominío.com.br" autofocus></input>
                </div>

                <div class="div-login">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" maxlength="12" placeholder="*************"></input>
                </div>

                <div class="div-checkbox">
                    <input type="checkbox">
                    <label>Manter-me conectado</label>
                </div>

                <div class="div-recuperar-senha">
                    <a href="assets/recuperar-senha.html">Esqueceu sua senha?</a>
                </div>

                <div class="div-entrar">
                    <input type="button" value="Entrar">
                </div>
            </section>
        </form>

        <form class="formulario-criar-conta">
            <section class="section-container">
                <div class="div-criar-conta">
                    <p>Não tem uma conta? <a href="assets/cadastro.html">Cadastre-se</a></p>
                </div>
            </section>
        </form>
    </main>
    <footer class="rodape"><p>Desenvolvido por Irion Silva<br>Todos os direitos reservados &copy;2022</p>
    </footer>
</body>
</html>
